<!-- ***************************************** header start ***************************************** -->
<header class="header">
    <div class="headerInner">
        <h1 class="logo">HI-RUN SYSTEM</h1>
        <nav class="gnb">
            <ul>
                {%- for gnb in gnbData %}
                <li><a href="{{ gnb.href }}" target="{{ gnb.target }}">{{ gnb.name }}</a>
                    <div class="submenu">
                        <dl>
                            {%- for dt in gnb.depth1 %}
                            <div>
                                <dt><a href="{{dt.href}}" target="{{dt.target}}">{{dt.name}}</a></dt>
                                {%- for dd in dt.depth2 %}
                                    <dd><a href="{{dd.href}}" target="{{dd.target}}">{{dd.name}}</a></dd>
                                {% endfor %}
                            </div>
                            {% endfor %}
                            
                        </dl>
                    </div>
                </li>
                {%- endfor %}
            </ul>
        </nav>
        <div class="groupRight">
            <p class="welcomeMessage">강동지역센터 <b>하이런</b>님 안녕하세요!</p>
            <div class="headerUtil">
                <button type="button" class="btn_headerUtill img24 img_setting" title="설정">설정</button>
                <button type="button" class="btn_headerUtill img24 img_search" title="검색">검색</button>
                <button type="button" class="btn_headerUtill bg-gray img24 img_alarm" title="알람">남은시간</button>
                <button type="button" class="btn_headerUtill bg-primary img24 img_logout" title="로그아웃">로그아웃</button>
            </div>
        </div>
    </div>
</header>
<!-- *****************************************  header end  ***************************************** -->
<!-- ************************************************************************************************ -->

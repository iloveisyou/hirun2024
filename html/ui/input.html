        <p>RUI > form > TextBox</p>
        <!-- ***************************************** source start ***************************************** -->
        <div class="ipt_text">
            <input type="text" id="inputTextSample01" required />
            <label for="inputTextSample01">폼이름작성</label>
        </div>

        <script>
        Rui.onReady(()=>{
            let inputTextSample01 = new Rui.ui.form.LTextBox({  // LTextBox개체를 선언
                applyTo: 'inputTextSample01',  // 해당 DOM Id 위치에 텍스트박스를 적용
                // placeholder: '인풋텍스트샘플01박스에 입력해 주세요.',  // [옵션] 입력 값이 없을 경우 기본 표시 메시지를 설정
                // defaultValue: '인풋텍스트샘플의 기본값',               // [옵션] 입력 값
                // disabled: true,                                        // [옵션] 인풋박스 disabled 처리
                // width:300,                                             // [옵션] 텍스트박스 폭을 설정
                // mask: 9999-999,                                        // [옵션] 입력마스크를 설정 
                // inputType: Rui.util.LString.PATTERN_TYPE_STRING,       // [옵션] 입력문자열로 영문자 입력만 허용
                // includeChars: '한글',                                  // [옵션] 입력제한조건 중에서 지정한 문자는 입력 허용
                // attrs: {                                               // [옵션] HTML 기본 속성(attribute) 값들을 설정 
                //     tabIndex: 0,
                //     maxLength: 10
                // }
            });
        });
        </script>
        <!-- *****************************************  source end  ***************************************** -->

        <p>RUI > form > Textbox Auto Complete (Fixed List)</p>
        <!-- ***************************************** source start ***************************************** -->
        <div class="ipt_text">
            <input type="text" id="inputTextSample02" required />

        </div>

        <script>
        Rui.onReady(()=>{
            let inputTextSample02 = new Rui.ui.form.LTextBox({  // LTextBox개체를 선언
                applyTo: 'inputTextSample02',
                // width: 200,
                // placeholder: '"코드" 또는 "데이터"',
                autoComplete : true,
                filterMode: 'local',
                url: '../../assets/js/lib/rui2.8/sample/data/code.json'
            });
        });
        </script>

        <div id="panel">
            <fieldset>
                <input type="checkbox" id="cuttlefish1">
                <input type="checkbox" id="cuttlefish2">
                <input type="checkbox" id="cuttlefish3">
                <!-- <div id="peanut"></div> -->
            </fieldset>
        </div>
        <div class="LblockButton">
            <button type="button" id="checkBtn">Check</button>
            <button type="button" id="decheckBtn">Decheck</button>
            <button type="button" id="showValueBtn">Show Value</button>
            <button type="button" id="disableBtn">Disable</button>
            <button type="button" id="enableBtn">Enable</button>
            <button type="button" id="focusBtn">Focus</button>
            <button type="button" id="blurBtn">Blur</button>
        </div>

        <script>
            Rui.onReady(function(){
                /*******************
                 * 변수 및 객체 선언
                 *******************/
                
                var cuttlefish1 = new Rui.ui.form.LCheckBox({
                    applyTo: 'cuttlefish1',
                    name: 'appetizer',
                    label: 'Cuttlefish',
                    value: '오징어'
                });
                var cuttlefish2 = new Rui.ui.form.LCheckBox({
                    applyTo: 'cuttlefish2',
                    name: 'appetizer',
                    label: 'Cuttlefish',
                    value: '오징어'
                });
                var cuttlefish3 = new Rui.ui.form.LCheckBox({
                    applyTo: 'cuttlefish3',
                    name: 'appetizer',
                    label: 'Cuttlefish',
                    value: '오징어'
                });
                var peanut = new Rui.ui.form.LCheckBox({
                    applyTo: 'peanut',
                    name: 'appetizer',
                    label: 'Peanut',
                    value: '땅콩'
                });
                
                
                cuttlefish.on('changed', function(e){
                    Rui.log(e.target.getValue());
                });


                /********************
                 * 버튼 선언 및 이벤트
                 ********************/
                var checkBtn = new Rui.ui.LButton('checkBtn');
                checkBtn.on('click', function(){
                    cuttlefish.setValue(true);
                });
                
                var decheckBtn = new Rui.ui.LButton('decheckBtn');
                decheckBtn.on('click', function(){
                    cuttlefish.setValue(false);
                });

                var showValueBtn = new Rui.ui.LButton('showValueBtn');
                showValueBtn.on('click', function(){
                    Rui.alert(cuttlefish.getValue());
                });
                
                var disableBtn = new Rui.ui.LButton('disableBtn');
                disableBtn.on('click', function(){
                    cuttlefish.disable();
                });
                
                var enableBtn = new Rui.ui.LButton('enableBtn');
                enableBtn.on('click', function(){
                    cuttlefish.enable();
                });
                    
                var focusBtn = new Rui.ui.LButton('focusBtn');
                focusBtn.on('click', function(){
                    peanut.focus();
                });
                
                var blurBtn = new Rui.ui.LButton('blurBtn');
                blurBtn.on('click', function(){
                    peanut.blur();
                });
                
            });
        </script>

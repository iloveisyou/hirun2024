<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-keyword" content="차트, 파이차트, pie chart" />
    <title>Pie Chart</title>
	
	<script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />
    
    <script type="text/javascript" src="./../c3.min.js"></script>
    <script type="text/javascript" src="./../d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./../c3.min.css" />
    
    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>
    
    <script type="text/javascript" class="script-code">
    Rui.onReady(function(){
    	/*<b>*/
        var chart = c3.generate({
            bindto: "#piechart",
            data: {
                columns: [
                    ['data1', 30],
                    ['data2', 10],
                    ['data3', 40],
                    ['data4', 50],
                    ['data5', 20]
                ],
                type: 'pie'
            }
        });
        /*</b>*/
        
        /********************
        * 버튼 선언 및 이벤트
        ********************/
        var donutBtn = new Rui.ui.LButton('donutBtn');
        donutBtn.on('click', function(){
            chart.transform('donut');
        });
        
        var pieBtn = new Rui.ui.LButton('pieBtn');
        pieBtn.on('click', function(){
            chart.transform('pie');	
        });
        
        var areaBtn = new Rui.ui.LButton('areaBtn');
        areaBtn.on('click', function(){
            chart.transform('area');	
        });
    });
    </script>
</head>
<body>
    <div id='hd'>
        <h1>Pie Chart</h1>
	    <div class="LblockLine"></div>
	    <div class="LblockSubj">
		    <h2>원으로 표현되는 차트</h2>
		    <div class="LblockDesc">
		        <p></p>
		    </div>
	    </div>
    </div>
    <div id='bd'>
        <div class="LblockMarkupCode">
            <div class="blockCalendar">
                <div id="piechart"></div>
            </div>
        </div>
        <div class="LblockButton" style="padding: 10px 0 0 10px; clear:both;">
            <button type="button" id="donutBtn">donut</button>
            <button type="button" id="pieBtn">pie</button>
        </div>
    </div>
</body>
</html>

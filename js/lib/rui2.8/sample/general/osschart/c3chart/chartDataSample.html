<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="devon-rui-keyword" content="차트, 데이터 로딩, data loading" />
    <title>Data Loading</title>
	
	<script type="text/javascript" src="./../../../../js/rui_base.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_core.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_ui.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_form.js"></script>
    <script type="text/javascript" src="./../../../../js/rui_grid.js"></script>
    <script type="text/javascript" src="./../../../../resources/rui_config.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../../resources/rui.css" />
    
    <script type="text/javascript" src="./../c3.min.js"></script>
    <script type="text/javascript" src="./../d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./../c3.min.css" />
    
    <script type="text/javascript" src="./../../../../sample/general/rui_sample.js"></script>
    
    <script type="text/javascript" class="script-code">
 	Rui.onReady(function(){
 		/*<b>*/
        var chart = c3.generate({
            bindto: "#linechart",
            data: {
                url: './../../../data/chart.json',
                mimeType: 'json'
            }
        });
        
        /********************
        * 버튼 선언 및 이벤트
        ********************/
        var csvBtn = new Rui.ui.LButton('csvBtn');
        csvBtn.on('click', function(){
            chart = c3.generate({
                bindto: "#linechart",
                data: {
                    url: './../../../data/chart.csv',
                    mimeType: 'csv'
                }
            });
        });
        
        var jsonBtn = new Rui.ui.LButton('jsonBtn');
        jsonBtn.on('click', function(){
            chart = c3.generate({
                bindto: "#linechart",
                data: {
         	        url: './../../../data/chart.json',
     	 	        mimeType: 'json'
                }
            });	
        });
        
        var categoryBtn = new Rui.ui.LButton('categoryBtn');
        categoryBtn.on('click', function(){
            chart = c3.generate({
                bindto: "#linechart",
                data: {
                    url: './../../../data/chartCategory.json',
                    mimeType: 'json',
                    keys: {
                        x: 'name',
                        value: ['data1', 'data2', 'data3']
                    }
                },
                axis: {
                    x: {
                        type: 'category'
                    }
                }
            });	
        });
        
        var loadBtn = new Rui.ui.LButton('loadBtn');
        loadBtn.on('click', function(){
            chart.load({
                columns:[
                    ['data3', null, 30, 20, 50, 40, 60, 50]
                ]
            });
        });
        
        var unloadBtn = new Rui.ui.LButton('unloadBtn');
        unloadBtn.on('click', function(){
            chart.unload({
                ids: 'data3'
            });
        });
        /*</b>*/
   });        
    </script>
</head>
<body>
    <div id='hd'>
        <h1>Data Loading</h1>
	    <div class="LblockLine"></div>
	    <div class="LblockSubj">
		    <h2>데이터를 로딩하는 여러 방법</h2>
		    <div class="LblockDesc">
		        <p>데이터는 json, csv 의 형태로 로딩이 가능하고 url을 지정할 경우 ajax 콜을 통해 데이터를 로딩해 올 수 있습니다.</p>
		    </div>
	    </div>
    </div>
    <div id='bd'>
        <div class="LblockMarkupCode">
            <div class="blockCalendar">
                <div id="linechart"></div>
            </div>
        </div>
        <div class="LblockButton" style="padding: 10px 0 0 10px; clear:both;">
            <button type="button" id="csvBtn">csv</button>
            <button type="button" id="jsonBtn">json</button>
            <button type="button" id="categoryBtn">category data</button>
            <button type="button" id="loadBtn">load data3</button>
            <button type="button" id="unloadBtn">unload data3</button>
        </div>
    </div>
</body>
</html>
